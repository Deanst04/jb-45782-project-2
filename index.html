<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="logo-container">
      <div class="crypto-logo">‚Çø</div>
      <h1>CryptoFusion</h1>
    </div>
  </header>
    <div id="nav-and-search-container">
        <div id="nav-container">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="pills-live-reports-tab" data-bs-toggle="pill" data-bs-target="#pills-live-reports" type="button" role="tab" aria-controls="pills-live-reports" aria-selected="false">Live Reports</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="pills-about-tab" data-bs-toggle="pill" data-bs-target="#pills-about" type="button" role="tab" aria-controls="pills-about" aria-selected="false">About</button>
  </li>
</ul>
</div>
    <div id="search-container">
  <div class="input-group input-group-lg mb-3" style="width: 300px;">
    <input id="search-input" type="text" class="form-control" placeholder="Search coins..." aria-label="Search coins" aria-describedby="search-addon">
    <span class="input-group-text" id="search-addon">üîç</span>
  </div>
</div>
    </div>
<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
    <div id="coins-grid" class="coins-grid">

    </div>
  </div>
  <div class="tab-pane fade" id="pills-live-reports" role="tabpanel" aria-labelledby="pills-live-reports-tab" tabindex="0">
    <div class="container mt-4" id="live-chart-wrapper">
      <canvas id="liveChart"></canvas>
    </div>
  </div>
  <div class="tab-pane fade" id="pills-about" role="tabpanel" aria-labelledby="pills-about-tab" tabindex="0">
    <div id="about-wrapper">
      <div id="about-section"></div>
    </div>
  </div>
</div>
<aside id="left"></aside>
<aside id="right"></aside>

<div id="loading-spinner" class="spinner-container">
  <div class="spinner"></div>
</div>

<div class="modal fade" id="favLimitModal" tabindex="-1" aria-labelledby="favLimitModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center w-100" id="favLimitModalLabel">Favorite Limit Reached</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>You already selected 5 favorite coins. To add <strong id="newCoinName"></strong>, please remove one of your current favorites:</p>
        <div id="favCoinsList" class="list-group"></div>
      </div>
    </div>
  </div>
</div>

</body>

</html>
